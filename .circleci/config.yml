version: 2.1

orbs:
  golangci-lint: timakin/golangci-lint@0.1.1

jobs:
  test:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-pkg-cache

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...

      - run: go test -v ./...

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

workflows:
  version: 2
  build-main:
    jobs:
      - test
